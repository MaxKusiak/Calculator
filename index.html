<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="cap">
        <div class="show">0</div>
        <div class="cap1">
            <div class="cap2">
                <div class="parent"></div>
                <div class="clear basicButton" onclick="clearShow()" onmousedown="onmoused('.clear')" onmouseup="onmouseu('.clear')">clear</div>
            </div>
            <div class="cap3">
                <div class="bp basicButton" onclick="plus()" onmousedown="onmoused('.bp')" onmouseup="onmouseu('.bp')">+</div>
                <div class="bm basicButton" onclick="minus()" onmousedown="onmoused('.bm')" onmouseup="onmouseu('.bm')">-</div>
                <div class="bu basicButton" onclick="multi()" onmousedown="onmoused('.bu')" onmouseup="onmouseu('.bu')">*</div>
                <div class="bd basicButton" onclick="delen()" onmousedown="onmoused('.bd')" onmouseup="onmouseu('.bd')">/</div>
                <div class="br basicButton" onclick="result()" onmousedown="onmoused('.br')" onmouseup="onmouseu('.br')">=</div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
